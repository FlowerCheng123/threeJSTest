<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='bower_components/three/three.js' data-ke-src="bower_components/three/three.js"></script>
	<script src='//cdn.bootcss.com/jquery/2.1.4/jquery.js'></script>
</head>
<body>
    <div id="flower"></div>
	<script type="text/javascript">
	  $(function(){
	  	 var scene = new THREE.Scene();
         var camera = new THREE.PerspectiveCamera( 45, window.innerWidth/window.innerHeight, 0.1, 1000 );
         var renderer = new THREE.WebGLRenderer();
         renderer.setClearColor(0xEEEEEE);
         renderer.setSize(window.innerWidth, window.innerHeight);
         var axes = new THREE.AxisHelper(15);
         scene.add(axes);
         
         //geometry
         var planeGeometry = new THREE.PlaneGeometry( 60, 30, 1, 1 );
         var planeMaterial = new THREE.MeshLambertMaterial( {color: 0xffffff} );
         var plane = new THREE.Mesh( planeGeometry, planeMaterial);

         plane.rotation.x= -0.5*Math.PI;
         plane.position.x = 15;
         plane.position.y = 0;
         plane.position.z = 0;
         scene.add(plane);
         
         //light
         var ambientLight = new THREE.AmbientLight( 0x0c0c0c );
         scene.add( ambientLight );

         //camera
         camera.position.x = -30;
         camera.position.y = 30;
         camera.position.z = 30;
         camera.lookAt(scene.position);




         var spotLight = new THREE.SpotLight(0xffffff);
         scene.add(spotLight);

         $("#flower").append(renderer.domElement);
         renderer.render(scene, camera);
	  })
       
	</script>
</body>
</html>
